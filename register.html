<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="styles_register.css">
</head>

<body class="body1">
    <div class="setflex becenter ">
        <div class="blue_back setflex setcolumn becenter">
            <div class="middle_back setflex setcolumn becenter ">
                <div class="icon"></div>
                <div class="white_square setflex  setcolumn">
                    <div>
                        <input class="input_field username_positon" type="number" name="phone_number" placeholder="Your phone number">
                    </div>


                    <div class="sign_field setflex becenter">
                        <div class="sign_txt ">Register Now</div>
                    </div>

                    <div class="Registration_postion">
                        <div class="Registration_txt txtgrey setflex setcolumn">
                            <div>Registration is deemed to agree to the</div>
                            <div class="yoyo_txt">"YoYo User Agreement"</div>
                        </div>
                    </div>
                    <div class="line_grey"></div>
                    <div class="direct_position">
                        <div class="txtgrey ">Direct login with partner site account</div>
                    </div>
                    <div class="line_login"></div>

                    <div class="login_option setflex">
                        <div class="weibo_square setflex becenter setcolumn icon_positon">
                            <div class="pic_weibo"></div>
                            <div class="txtgrey">weibo</div>
                        </div>
                        <div class="qq_square setflex becenter setcolumn icon_positon">
                            <div class="pic_qq"></div>
                            <div class="txtgrey">qq</div>
                        </div>
                        <div class="wechat_square setflex becenter setcolumn">
                            <div class="pic_wechat"></div>
                            <div class="txtgrey">wechat</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="shadow_field setflex becenter">
                        <span class="whitetxt">Already have an account?</span>
                        &nbsp; &nbsp;
                        <span class="bluetxt"> Sign in now</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
